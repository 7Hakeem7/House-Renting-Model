<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent Prediction Output</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div class="result-container">
        <h2 class="result-heading">House Rent Prediction</h2>
        {% if output %}
            <p class="predicted-price">Predicted Price: {{ output | float }} Rs</p>
        {% else %}
            <p class="predicted-price">Predicted Price: N/A</p>
        {% endif %}
        <a href="/" class="go-back-link">Go Back to Home</a>
    </div>
</body>
</html>
